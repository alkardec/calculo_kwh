<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="imc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Kwh</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="form">
            <label for="">Leitura mês anterior(Kwh)</label><br>
            <input type="text" id="txtAnterior" placeholder="ex: 70.2"><br><br>
            <label for="">Leitura mês atual(Kwh)</label><br>
            <input type="text" id="txtAtual" placeholder="ex: 1.7"><br>
            <input type="submit" value="Calcular" class="calcular" onclick="calcular()"><br><br><br>    
        </div>
<div id="label_resultado">
    <label for="" id="label_consumo_atual">Consumo Atual (Kwh):</label>
</div>
<div id="resultado">
</div><br>

<div id="label_valorpagar">
    <label for="" id="label_valorpagar">Valor a pagar (R$):</label>
</div>
<div id="resultado2">
</div>

</body>
</html>
